        <!-- Validation function for the above form input -->
        <script>
            function validateform() {
            	// Parsing the collected data for each text field
                var f = document.forms[
                    "contactform"
                ]["Firstname"].value;
                var l = document.forms[
                    "contactform"
                ]["Lastname"].value;
                var m = document.forms[
                    'contactform'
                ]['Email'].value;
                var r = document.forms[
                    'contactform'
                ]['Message'].value;
                // Verfying for "Null" space and highlighting the textfield incase of Null entries
                if (f == "") {
                    $("#fn").addClass(
                        "high2"
                    );
                }
                if (f != "") {
                    $("#fn").removeClass(
                        "high2"
                    );
                }
                if (l == "") {
                    $("#ln").addClass(
                        "high2"
                    );
                }
                if (l != "") {
                    $("#ln").removeClass(
                        "high2"
                    );
                }
                if (m == "" || m ==
                    "michael.gildein1@marist.edu"
                ) {
                    $("#em").addClass(
                        "high2"
                    );
                }
                if (m != "" && m !=
                    "michael.gildein1@marist.edu"
                ) {
                    $("#em").removeClass(
                        "high2"
                    );
                }
                if (r == "") {
                    $("#rc").addClass(
                        "high2"
                    );
                }
                if (r != "") {
                    $("#rc").removeClass(
                        "high2"
                    );
                }
                if (f == "" || l ==
                    "" || m == "" ||
                    r == "" || m ==
                    "michael.gildein1@marist.edu"
                ) {
                    alert(
                        "Some values are not entered or might be incorrect. Please check and try again"
                    );
                    return false;
                }
            }
        </script>
